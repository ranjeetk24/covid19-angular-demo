<mat-table [dataSource]="datasource" matSort >
    <!-- User name Definition -->
    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef><h3><b>Country</b> </h3></mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.country }} </mat-cell>
    </ng-container>
  
   
    <ng-container matColumnDef="cases">
      <mat-header-cell *matHeaderCellDef ><h3><b> Cases </b></h3></mat-header-cell>
      <mat-cell *matCellDef="let row"><b> {{row.cases}}</b> </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="recovered">
        <mat-header-cell *matHeaderCellDef><h3><b> Recovered</b> </h3></mat-header-cell>
        <mat-cell *matCellDef="let row"><b> {{row.recovered}}</b></mat-cell>
      </ng-container>

      <ng-container matColumnDef="deaths">
        <mat-header-cell *matHeaderCellDef><h3><b> Deaths</b> </h3></mat-header-cell>
        <mat-cell *matCellDef="let row"><b> {{row.deaths}} </b></mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
